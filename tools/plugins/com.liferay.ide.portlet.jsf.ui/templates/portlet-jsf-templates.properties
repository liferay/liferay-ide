Templates.portlet.jsf.editxhtml.name=New JSF Portlet XHTML (Edit)
Templates.portlet.jsf.editxhtml.desc=XHTML used for JSF Portlet Edit mode
Templates.portlet.jsf.edit.content=\
<?xml version="1.0"?>\n\
\n\
<f:view\n\
	\t\xmlns="http://www.w3.org/1999/xhtml"\n\
	\t\xmlns:c="http://java.sun.com/jsp/jstl/core"\n\
	\t\xmlns:f="http://java.sun.com/jsf/core"\n\
	\t\xmlns:h="http://java.sun.com/jsf/html"\n\
	\t\xmlns:ui="http://java.sun.com/jsf/facelets"\n\
	${jsf_namespaces}\
>\n\
	\t\<h:head />\n\
	\t\<h:body>\n\
		\t\t\<h:outputText value="#{i18n['${portlet_name}-hello-world']}" /> in edit mode.\n\
	\t\</h:body>\n\
</f:view>

